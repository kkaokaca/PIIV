{% extends "_global/index.html" %}

{% block main %}
    <a href="{{ BASE }}admin/categories">
        Lista svih kategorija
    </a>

            <label for="name">Ime kategorije: </label>

        </form>
    </div>
{% endblock %}

{% block naslov %}

{% endblock %}
