{% extends "_global/index.html" %}

{% block main %}
    <a href="{{ BASE }}admin/categories">
        Lista svih kategorija
    </a>

    <div>
        <form method="post">
            <label for="name">Ime kategorije: </label>
            <input type="text" required name="name" id="name"
                value="{{ category.name|escape }}"><br>

            <button type="submit">Izmeni</button>
        </form>
    </div>
{% endblock %}

{% block naslov %}
Izmena kategorije
{% endblock %}
