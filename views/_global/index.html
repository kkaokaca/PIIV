<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}Recepti{% endblock %}
        </title>
        <meta charset="utf-8">

        <!-- <link rel="stylesheet" href="{{ BASE }}assets/css/main.css"> -->
        <link rel="stylesheet" href="{{ BASE }}assets/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ BASE }}assets/libs/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ BASE }}assets/css/style.css">
    </head>
    <body>
        <section class="container  bg-light">
            <header class="row" id="main-header">
                <!-- <div class="col col-12 col-lg-6">
                    <img alt="Banner 1" src="{{ BASE }}assets/img/site/banner1.jpg">
                </div> -->

                <div class="col col-12 col-lg-6">
                    
                    <div>
                        <form method="post" action="{{ BASE }}search">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" placeholder="Kljucne reci" name="search" class="form-control">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-outline-dark">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <nav class="navbar navbar-expand-lg navbar-light bg-white col col-center-10">
                    <a class="navbar-brand" href="{{ BASE }}"><i class="fa fa-home"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a class="nav-link" href="{{ BASE }}recipes"><i class="fa fa-list"></i> Recepti</a>
                            <li class="nav-item"><a class="nav-link" href="{{ BASE }}categories"><i class="fa fa-list"></i> Kategorije</a>
                            <li class="nav-item"><a class="nav-link" href="{{ BASE }}admin/login"><i class="fa fa-sign-in"></i> Prijava</a>
                            <li class="nav-item"><a class="nav-link" href="{{ BASE }}admin/logout"><i class="fa fa-sign-out"></i> Odjava</a>
                            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-envelope"></i> Kontakt</a>
                        </ul>
                    </div>
                </nav>
            </header>

            <div>
                {% block main %}
                ...
                {% endblock %}
            </div>

                        <footer>
                &copy; 2019 Katarina Jakšić
            </footer>

        </section>

        <script src="{{ BASE }}assets/libs/jquery/dist/jquery.min.js"></script>
        <script src="{{ BASE }}assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
        
    </body>
</html>
