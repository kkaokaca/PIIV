{% extends "_global/index.html" %}

{% block main %}
<div class="row">
    {% for category in categories %}
    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card category-item">
            <div class="card-body">
                <a href="{{ BASE }}category/{{ category.category_id }}" class="card-title">
                    {{ category.name|escape }}
                </a>

                <p class="card-text">Klikom pristupate svim receptima izabrane kategorije</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block naslov %}
Spisak kategorija
{% endblock %}
